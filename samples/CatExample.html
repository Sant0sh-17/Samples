<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catv Example</title>
    <link rel="stylesheet" href="../CSS/CatExample.css">
</head>
<body>
    <div class="main">
        <div class="bulb-div">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-img" alt="">
        </div>
        <div class="cat-div">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-img" alt="">
        </div>
        <div class="switch-div">
            <h2 id="switch-status">Switched On</h2>
            <button id="btn-on" onclick="switchedOn()">ON</button>
            <button id="btn-off" onclick="switchedOff()">OFF</button>
        </div>
    </div>
    <script src="../JAVASCRIPT/CatExample.js"></script>
</body>
</html>
