<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model With JS</title>
    <link rel="stylesheet" href="../CSS/PopupModel.css">
</head>
<body>
    <div class="form-div">
            <button class="submit" onclick="openPopUp()">
                Submit
            </button>
    </div>
    <div class="popup">
        <img src="https://media.istockphoto.com/id/1094780808/vector/approval-symbol-check-mark-in-a-circle-drawn-by-hand-vector-green-sign-ok-approval-or.jpg?s=612x612&w=0&k=20&c=0mlB50r769kHmLkVcq_HpdNFGdHIA_Cu_tPqN4IKZbc=" alt="">
        <h1>Thankyou!</h1>
        <p>Your response has been submitted Successfully.</p>
        <button onclick="closePopUp()">Ok</button>
    </div>
    <script src="../JAVASCRIPT/PopupModel.js"></script>
</body>
</html>
